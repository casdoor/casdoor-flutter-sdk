name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test casdoor-flutter-sdk  on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.22.3"
      - name: Install dependencies
        run: flutter packages get
      - name: Analyze
        run: flutter analyze
      - name: Format
        run: dart format --set-exit-if-changed .
      - name: Run tests
        run: flutter test --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          os: ${{ matrix.os }}

  # release on Github and pub.dev
  publish:
    needs: test
    if: github.repository == 'casdoor/casdoor-flutter-sdk' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install -g "@semantic-release/changelog"
      - run: npm install -g "@semantic-release/git"
      - run: npm install -g "pub-semantic-release"

      - name: Semantic Release
        run: |
          export NODE_PATH="$(npm root -g)"
          npx semantic-release@17
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN  }}

  build:
    needs: [test,publish]
    if: github.repository == 'casdoor/casdoor-flutter-sdk' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish Dart/Flutter package
        uses: k-paxian/dart-package-publisher@master
        with:
          flutter: true
          skipTests: true
          dryRunOnly: true
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}

  deploy:
    needs: [test,publish,build]
    if: github.repository == 'casdoor/casdoor-flutter-sdk' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish Dart/Flutter package
        uses: k-paxian/dart-package-publisher@master
        with:
          flutter: true
          skipTests: true
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}

